apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
        - name: angular
          image: cmaldonado98/front-angular:IMAGE_LABEL
          ports:
            - containerPort: 80
          imagePullPolicy: Always
